name: "Ops-owned buildpack example: github CICD build and publish to dockerhub from artifact"

on:
  watch:
    types: [started]

jobs:
  dev-owned:
    runs-on: ubuntu-latest
    name: dev CI
    steps:
      - uses: actions/checkout@v2
      - uses: buildpacks/github-actions/setup-pack@v4.1.0
      - name: test
        run: ./gradlew build test
      # for ops-owned consumption
      - uses: actions/upload-artifact@master
        name: simulate publishing artifact to registry
        with:
          name: app-jar
          path: ./build/libs/*.jar
      # the dev-owned workflow
      - name: login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: directly publish final image
        run: "pack build altorosdev/cn-buildpacks-example --builder paketobuildpacks/builder:base --publish"

  ops-owned:
    runs-on: ubuntu-latest
    needs: 
      - dev-owned
    name: ops CI
    steps:
      - uses: buildpacks/github-actions/setup-pack@v4.1.0
      - uses: actions/download-artifact@master
        with:
          name: app-jar
          path: .
      - name: login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: build and publish app image
        run: "pack build altorosdev/cn-buildpacks-example --path . --builder paketobuildpacks/builder:base --publish"
